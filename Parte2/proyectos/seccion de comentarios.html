<!DOCTYPE html>
<html>
<head>
    <title>Seccion de comentarios</title>
    <meta charset="utf-8">
    <style>
        /* Estilo del contenedor principal */
        .comentarios {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilo de los comentarios */
        .comentario {
            margin-bottom: 20px;
        }

        .comentario .autor {
            font-weight: bold;
            color: #333;
        }

        .comentario .fecha {
            color: #777;
            font-size: 12px;
        }

        .comentario .contenido {
            margin-top: 5px;
        }

        /* Estilo del formulario de comentarios */
        .formulario {
            margin-top: 20px;
        }

        .formulario input[type="text"],
        .formulario textarea,
        .formulario input[type="submit"] {
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .formulario input[type="text"],
        .formulario textarea {
            background-color: #f0f0f0;
        }

        .formulario input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .formulario input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Estilo de la respuesta a los comentarios */
        .respuesta {
            margin-top: 10px;
            margin-left: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="comentarios">
        <h1>Comentarios:</h1>
        <div id="comentarios-lista">
            <!-- Aquí se mostrarán los comentarios agregados -->
        </div>
        <form class="formulario" onsubmit="return agregarComentario()">
            <input type="text" id="autor" placeholder="Nombre">
            <textarea id="comentario" placeholder="Escribe tu comentario..."></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script>
        function agregarComentario() {
            var autor = document.getElementById("autor").value;
            var comentario = document.getElementById("comentario").value;
            var fecha = new Date().toLocaleString();

            // Crear nuevo elemento de comentario
            var nuevoComentario = document.createElement("div");
            nuevoComentario.classList.add("comentario");
            nuevoComentario.innerHTML = `
                <div class="autor">${autor}</div>
                <div class="fecha">${fecha}</div>
                <div class="contenido">${comentario}</div>
            `;

            // Agregar el nuevo comentario a la lista de comentarios
            var comentariosLista = document.getElementById("comentarios-lista");
            comentariosLista.appendChild(nuevoComentario);

            // Limpiar los campos del formulario
            document.getElementById("autor").value = "";
            document.getElementById("comentario").value = "";

            return false; // Evitar envío del formulario
        }
    </script>
</body>
</html>
